<!DOCTYPE html>
            <html lang="es">
            <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Práctica ejercicio 1 PG</title>
            </head>
            <body>
            <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
            <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
            <div id="root"> </div>
            
            <script type="text/javascript">
            
            /* Tu código React va aquí
                No olvides que el elemento padre debe llamarse igual que el elemento que espera el render */
                
            const contenedor = React.createElement (
                "div",
                null,
                React.createElement("h2", null , "Mi primer ejercicio de React"),
                React.createElement("p", null , "para Frontend III")
            )

            ReactDOM.render(contenedor, document.getElementById("root"));
            
        </script>
     </body>
</html>
